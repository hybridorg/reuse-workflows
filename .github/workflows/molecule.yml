name: molecule-test

on:
  workflow_call:
    inputs:
      distro_image:
        required: true
        type: string
      distro_tag:
        required: true
        type: string
      working_directory:
        required: true
        type: string
      python_version:
        required: false
        type: string
        default: "3.12"

permissions:
  contents: read # This is required for actions/checkout
  packages: write # This is required to push images to Github packages
  id-token: write # This is required for requesting the JWT

jobs:
  molecule:
    name: run_molecule
    runs-on: ubuntu-latest

#    env:
#      ANSIBLE_CALLBACK_WHITELIST: profile_tasks
#      ANSIBLE_STDOUT_CALLBACK: yaml
#      ANSIBLE_VERBOSITY: 1
#      ANSIBLE_LOAD_CALLBACK_PLUGINS: true

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          path: "${{ inputs.working_directory }}"

      - name: Set up Python 3.
        uses: actions/setup-python@v6
        with:
          python-version: "${{ inputs.python_version }}"

      - name: Molecule
        uses: gofrolist/molecule-action@v2
        with:
          molecule_options: --debug #--base-config molecule/default/molecule.yml
          molecule_command: test
          molecule_working_dir: "${{ inputs.working_directory }}"
#          molecule_args: --scenario-name ${{ matrix.scenario }}
        env:
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ inputs.distro_image }}
          MOLECULE_DISTRO_TAG: ${{ inputs.distro_tag }}
          ANSIBLE_CALLBACK_WHITELIST: profile_tasks
          ANSIBLE_STDOUT_CALLBACK: yaml
          ANSIBLE_VERBOSITY: 1
          ANSIBLE_LOAD_CALLBACK_PLUGINS: true

